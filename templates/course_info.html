<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h3 class="text-center">课程详情</h3>
        </div>
        <div class="col-md-12">
          <h5 class="text-right">{{ request.session.identity }}{{request.session.user}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ul class="nav">
                <li class="nav-item">
                    <a class="nav-link active" href="/course_list/">课程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teacher_list/">师傅</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/problem_list/">课程问题</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student_my/">我的</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/team/">关于我们</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">返</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <h3 class="text-center">{{ course.c_name }}</h3>
            <dl>
                <dt>所属类别:</dt>
                <dd>{{ course.c_tag.tag_name }}</dd>
                <dt>授课师傅:</dt>
                <dd>{{ tea_cou.t.t_name }}</dd>
                <dt>
                    授课满意度：{{ tea_cou.t_c_satisfaction }}&nbsp;&nbsp;授课热度：{{ tea_cou.t_c_hot }}
                </dt>
                <dt>课程简介:</dt>
                <dd>{{ course.c_info }}</dd>
            </dl>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-success">课程问题</button>
            <button type="button" class="btn btn-success">拜师</button>
        </div>
    </div>
</div>
<!-- CSS -->
<link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous"
/>

<!-- jQuery and JS bundle w/ Popper.js -->
<script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"
></script>
</body>
</html>
